<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Samuel Osoba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Main Navigation">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html" aria-current="page">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>

      <form id="contact-form" novalidate>
        <div>
          <label for="contact-name">Full Name</label>
          <input id="contact-name" name="name" type="text" required data-testid="test-contact-name" aria-describedby="error-name" />
          <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
        </div>

        <div>
          <label for="contact-email">Email</label>
          <input id="contact-email" name="email" type="email" required data-testid="test-contact-email" aria-describedby="error-email" />
          <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
        </div>

        <div>
          <label for="contact-subject">Subject</label>
          <input id="contact-subject" name="subject" type="text" required data-testid="test-contact-subject" aria-describedby="error-subject" />
          <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
        </div>

        <div>
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" required data-testid="test-contact-message" aria-describedby="error-message"></textarea>
          <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p id="success-message" class="success" data-testid="test-contact-success" hidden>Thank you! Your message has been sent successfully.</p>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Samuel Osoba. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
